<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "header">
    <div class="content">
      <ul class = "menu container">
        <li>
          <img src="./images/home.svg">
          <span>Home</span>
        </li>
        <li>
          <img src="./images/notification.svg">
          <span>Notifications</span>
        </li>
        <li>
          <img src="./images/message.svg">
          <span>Messages</span>
        </li>
      </ul>
      <img src="./images/logo.svg" >
      <div class = " search container">
        <input type="text" placeholder="Search on Twitter">
        <img src="./images/avatar.jpg" class = "profile">
        <button class="button">Tweet</button>
      </div>
    </div>
  </div>
  <div class  = "banner">
      <img src="./images/banner.jpg">
  </div>
  <div class = "bar">
    <div class="content">
      <ul class="barList">
        <li class="active">
          <span>Tweets</span>
          <strong>745</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>37</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>6631</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>875</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>1</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>0</strong>
        </li>
      </ul>
      <div>
        <button class="button follow">Follow</button>
        <img src="./images/more.svg">
      </div>
    </div>
  </div>
</body>
</html>
